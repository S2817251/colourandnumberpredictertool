    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 260px;
      max-width: 90%;
      padding: 20px 30px;
      border-radius: 15px;
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      display: none;
      z-index: 1000;
      animation: slideIn 0.5s ease-out;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border: 2px solid transparent;
    }

    .popup.red {
      border-color: #ff0000;
      color: #ff4c4c;
      box-shadow: 0 0 15px #ff4c4c;
    }

    .popup.green {
      border-color: #00ff00;
      color: #00ff66;
      box-shadow: 0 0 15px #00ff66;
    }

    .popup.warning {
      border-color: #ffaa00;
      color: #ffaa00;
      box-shadow: 0 0 15px #ffaa00;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="container">
  <h1>COLOUR AND NUMBER PREDICTER</h1>
  <div class="logo"></div>

  <input type="text" id="periodInput" placeholder="Enter Period Number" />
  <button onclick="showResult()">Result</button>

  <div id="popup" class="popup"></div>

<br><br><br>
<!-- Register and Telegram Buttons Section -->
<div class="button-container">
  <a href="your-register-link.html" class="button register-button">Top 5 Best Game</a>
  <a href="https://t.me/your_telegram_channel" class="button telegram-button" target="_blank">Telegram Channel</a>
</div>



<script>
  const historyMap = {};
  const resultSound = new Audio('/assets/result-sound.mp3'); // path to sound file

  function getDeterministicRandom(input, options) {
    let hash = 0;
    for (let i = 0; i < input.length; i++) {
      hash = input.charCodeAt(i) + ((hash << 5) - hash);
    }
    const index = Math.abs(hash) % options.length;
    return options[index];
  }

  function showResult() {
    const input = document.getElementById('periodInput');
    const value = input.value.trim();
    const popup = document.getElementById('popup');

    popup.style.display = 'block';

    if (value === "") {
      popup.className = 'popup warning';
      popup.textContent = "âš  Please enter a period number!";
      resultSound.play();  // Warning sound
      setTimeout(() => {
        popup.style.display = 'none';
      }, 3000);
      return;
    }

    let result;
    if (historyMap[value]) {
      result = historyMap[value];
    } else {
      const color = Math.random() < 0.5 ? "red" : "green";
      const numbers = color === "red" ? [0, 2, 4, 6, 8] : [1, 3, 5, 7, 9];
      const number = getDeterministicRandom(value, numbers);
      result = { color, number };
      historyMap[value] = result;
    }

    popup.className = `popup ${result.color}`;
    popup.textContent = `${result.color.toUpperCase()} - ${result.number}`;
    resultSound.play();  // Result sound

    setTimeout(() => {
      popup.style.display = 'none';
      input.value = "";
    }, 3000);
  }

  // ðŸŽ‡ Animated background using canvas
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  let w, h;
  let particles = [];

  function initCanvas() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5,
        alpha: Math.random()
      });
    }
  }

  function drawParticles() {
    ctx.clearRect(0, 0, w, h);
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, false);
      ctx.fillStyle = `rgba(0, 255, 200, ${p.alpha})`;
      ctx.fill();

      p.x += p.dx;
      p.y += p.dy;

      if (p.x < 0 || p.x > w) p.dx *= -1;
      if (p.y < 0 || p.y > h) p.dy *= -1;
    });
    requestAnimationFrame(drawParticles);
  }

  window.addEventListener('resize', initCanvas);
  initCanvas();
  drawParticles();
</script>

</body>
