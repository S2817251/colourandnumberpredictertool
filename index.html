<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color & Number Predictor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(-45deg, #1f1c2c, #928dab, #2c3e50, #4ca1af);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      padding: 20px;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 400px;
      width: 100%;
      margin: auto;
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      color: #000;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      margin-bottom: 120px;
    }

    .top-section {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .top-section img {
      width: 60px;
      height: 60px;
      border-radius: 15px;
      border: 2px solid #444;
    }

    .top-section .welcome {
      margin-left: 10px;
      font-size: 14px;
      font-weight: 500;
    }

    h2 {
      text-align: center;
      color: red;
      font-size: 18px;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: green;
      color: white;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #006400;
    }

    .result-box {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      border-radius: 10px;
      background: #eee;
      color: #000;
      display: none;
      margin-bottom: 15px;
    }

    .use-predictor {
      text-align: center;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      background-color: #333;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .bottom-links {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      padding: 0 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }

    .bottom-links button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .bottom-links button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="top-section">
      <img src="logo.png" alt="Logo" />
      <div class="welcome">Welcome to our predicter app! Enter your period number and click start.</div>
    </div>

    <h2>COLOUR & NUMBER PREDEICTER</h2>

    <input type="number" id="periodInput" placeholder="Enter Period Number" />

    <div class="result-box" id="resultBox"></div>

    <button onclick="showResult()">Start</button>

    <div class="use-predictor">
        You can use this predictor for any platform. Like: 91club, big daddy, 51game.
    </div>
  </div>

  <div class="bottom-links">
    <button onclick="window.open('https://linkopen19.github.io/BestGameLink/')">Top 5 Best Platform</button>
    <button onclick="window.open('https://linkopen19.github.io/LinkOpener/colourpredictiontoolschannel.html')">Telegram Channel</button>
  </div>

  <script>
    const resultBox = document.getElementById('resultBox');
    const periodInput = document.getElementById('periodInput');
    const resultsMap = {};

    function showResult() {
      const period = periodInput.value.trim();

      if (period === '') {
        resultBox.style.display = 'block';
        resultBox.innerText = 'âš  Please enter a period number!';
        resultBox.style.backgroundColor = '#eee'; // Default background color
        setTimeout(() => {
          resultBox.style.display = 'none';
        }, 3000);
        return;
      }

      if (!resultsMap[period]) {
        const color = Math.random() > 0.5 ? 'Red' : 'Green';
        const evenNums = [0, 2, 4, 6, 8];
        const oddNums = [1, 3, 5, 7, 9];
        const number = color === 'Red'
          ? evenNums[Math.floor(Math.random() * evenNums.length)]
          : oddNums[Math.floor(Math.random() * oddNums.length)];
        resultsMap[period] = `${color} ${number}`;
      }

      resultBox.innerText = `Result: ${resultsMap[period]}`;
      resultBox.style.display = 'block';

      // Set background color based on result
      resultBox.style.backgroundColor = resultsMap[period].includes('Red') ? 'red' : 'green';
      resultBox.style.color = 'white';  // To make the text readable

      setTimeout(() => {
        resultBox.style.display = 'none';
        periodInput.value = '';
      }, 3000);
    }
  </script>

</body>
</html>
