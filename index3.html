<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color & Number Predictor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #1f1c2c, #928dab, #2c3e50, #4ca1af);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.08);
      animation: floatUp 10s linear infinite;
      z-index: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    .container {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      color: white;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      z-index: 1;
      position: relative;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 15px;
      text-shadow: 0 0 5px #000;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      border: 2px solid white;
      margin: 0 auto 20px;
      object-fit: cover;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      background: #00ffae;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    button:hover {
      background: #00c896;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffffee;
      color: #000;
      padding: 30px 40px;
      border-radius: 20px;
      font-size: 22px;
      font-weight: bold;
      z-index: 9999;
      display: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .bottom-buttons {
      position: fixed;
      bottom: 15px;
      left: 0;
      width: 100%;
      padding: 0 20px;
      z-index: 2;
    }

    .bottom-buttons button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Floating particles -->
  <script>
    for (let i = 0; i < 25; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.width = `${Math.random() * 10 + 5}px`;
      p.style.height = p.style.width;
      p.style.left = `${Math.random() * 100}vw`;
      p.style.animationDuration = `${5 + Math.random() * 5}s`;
      p.style.animationDelay = `${Math.random() * 10}s`;
      document.body.appendChild(p);
    }
  </script>

  <div class="container">
    <h2>COLOR AND NUMBER PREDICTOR</h2>
    <img src="https://via.placeholder.com/100x100.png?text=Logo" class="logo" alt="Logo"/>
    
    <input type="number" id="periodInput" placeholder="Enter Period Number"/>

    <button onclick="showResult()">RESULT</button>
  </div>

  <div class="bottom-buttons">
    <button onclick="window.location.href='https://your-register-link.com'">REGISTER</button>
    <button onclick="window.location.href='https://t.me/yourchannel'">TELEGRAM</button>
  </div>

  <div class="popup" id="popupResult"></div>

  <script>
    const history = {};

    function showResult() {
      const period = document.getElementById('periodInput').value.trim();
      const popup = document.getElementById('popupResult');

      if (!period) {
        popup.textContent = 'Please enter a period number!';
        popup.style.backgroundColor = '#ffc107';
        popup.style.display = 'block';
        setTimeout(() => { popup.style.display = 'none'; }, 3000);
        return;
      }

      if (!history[period]) {
        const color = Math.random() > 0.5 ? 'Red' : 'Green';
        const number = color === 'Red'
          ? [0, 2, 4, 6, 8][Math.floor(Math.random() * 5)]
          : [1, 3, 5, 7, 9][Math.floor(Math.random() * 5)];
        history[period] = { color, number };
      }

      const result = history[period];
      popup.textContent = `Result: ${result.color} - ${result.number}`;
      popup.style.backgroundColor = result.color === 'Red' ? '#ff4d4d' : '#4dff4d';
      popup.style.display = 'block';

      setTimeout(() => {
        popup.style.display = 'none';
        document.getElementById('periodInput').value = '';
      }, 3000);
    }
  </script>
</body>
</html>
